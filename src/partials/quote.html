<div class="quote-section-wrapper">
  <div class="quote-dynamic-block">
    <div class="icon-run-wrapper">
      <svg class="icon-run">
        <use href="./img/icons/icons.svg#icon-run"></use>
      </svg>
    </div>
    <div class="quote-content">
      <div class="quote-title-wrapper">
        <h3 class="quote-title">Quote of the day</h3>
        <svg class="icon-quote">
          <use href="./img/icons/icons.svg#icon-quote"></use>
        </svg>
      </div>
      <p class="quote"></p>
      <p class="quote-author"></p>
    </div>
  </div>
  <div class="daily-norm-block">
    <div class="icon-barbell-wrapper">
      <svg class="icon-barbell">
        <use href="./img/icons/icons.svg#icon-barbell"></use>
      </svg>
    </div>
    <div class="daily-norm-content">
      <h3 class="daily-norm-title">110 min</h3>
      <h4 class="daily-norm-subtitle">Daily norm of sports</h4>
    </div>
  </div>
  <picture>
    <source
      media="(min-width: 1440px)"
      srcset="
        ./img/quote-favorites-desktop.jpg,
        ./img/quote-favorites-desktop@2x.jpg 2x
      "
    />
    <source
      media="(min-width: 768px)"
      srcset="
        ./img/quote-favorites-tablet.jpg,
        ./img/quote-favorites-tablet@2x.jpg 2x
      "
    />
    <img
      class="quote-img"
      src="./img/quote-favorites-mobile.jpg"
      srcset="./img/quote-favorites-mobile@2x.jpg 2x"
      alt="quote image"
    />
  </picture>
</div>
